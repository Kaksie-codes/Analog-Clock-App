<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrript.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="brand">KAKSY</div>
        <div class="center-nut1"></div>
        <div class="center-nut2"></div>
        <div class="hour-hand">
            <div class="hour"></div>
        </div>
        <div class="minute-hand">
            <div class="min"></div>
        </div>
        <div class="second-hand">
            <div class="sec"></div>
        </div>
        <div class="indicator indicator-1"></div>
        <div class="indicator indicator-2"></div>
        <div class="number number3">3</div>
        <div class="indicator indicator-4"></div>
        <div class="indicator indicator-5"></div>
        <div class="number number6">6</div>
        <div class="indicator indicator-7"></div>
        <div class="indicator indicator-8"></div>
        <div class="number number9">9</div>
        <div class="indicator indicator-10"></div>
        <div class="indicator indicator-11"></div>
        <div class="number number12">12</div>
    </div>
</body>
</html>
